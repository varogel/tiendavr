<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShoppingVR</title>


  <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../resources/css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!--navbar -->
  <header></header>

  <div class="container" id="main">
    <div class="row">
      <div class="col-md-6">
        <div class="pull-left">
          <form class="d-flex" role="search" method="post" id="search-form">
            <input id="search" type="text" name="search" class="form-control me-2 light-table-filter" data-table="table"
              placeholder="Buscar" aria-label="Search" required>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="pull-right">
          <a onclick="openCreate()" type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#modalProductos"><span class="glyphicon glyphicon-plus"></span> </i> Nuevo</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <fieldset>
          <legend>Listado de Pedidos</legend>
          <table class="table table-bordered">
            <thead>
              <tr id="records"></tr>
              <tr>
                <th>Categoria</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbody-rows">

            </tbody>
          </table>
        </fieldset>
      </div>
    </div>


    <div class="modal fade" id="modalProductos" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 id="modal-title" class="center-align"></h4>
          </div>
          <div class="modal-body">
            <form class="row" method="post" id="save-form" enctype="multipart/form-data">
              <input type="hidden" id="id" name="id">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Categoria</label>
                    <input id="nombre" type="text" name="nombre" class="form-control" required />
                  </div>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-default">
              Cancelar
            </button>
            <input type="submit" name="accion" class="btn btn-primary" value="Registrar" />
          </div>
          </form>
        </div>
      </div>

  </div>
  <script src="../../resources/js/jquery.min.js"></script>
  <script src="../../resources/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
  <script type="text/javascript" src="../../controllers/components.js"></script>
  <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
  <script type="text/javascript" src="../../controllers/dashboard/categoria.js"></script>
</body>

</html>
