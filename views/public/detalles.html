<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>ShoppingVR</title>


    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/estilos.css">
  </head>

  <body>

    <header></header>

        
<main>
    <div class="container">
        <div class="row">
            <div class="row d-flex" id="detalle">
            <div class="text-light text-center mt-5">
                <h3 id="title">Detalles del producto</h3>
                <br>
            </div>
            <div class="col-sm text-center">
                <img id="imagen" src="../../resources/img/not-found.jpg" alt="Imagen" class="img-fluid img-thumbnail">
              </div>
              <div class="col-sm ">
                <h2 id="nombre"></h2>
                <p id="descripcion"></p>
                <form  method="post" id="shopping-form">
                    <input type="hidden" id="id_producto" name="id_producto">
                    
                    <div class="form-group mt-5">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number"  id="cantidad" name="cantidad" min="1" max="10" step="1" value="1" size="10" class="form-control" required>
                    </div>
                    <div class="form-group mt-5">
                        <p>Precio (US$) <b id="precio" class="form-control"></b></p> 
                    </div>
                <button type="submit" class="btn btn-dark btn-block mt-5 text-center">AÃ±adir al carrito</button>
                </form>
              </div>

        </div>
    </div>
</main>

<footer class="footer"></footer>
    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
    <script type="text/javascript" src="../../controllers/public/details.js"></script>
  </body>
</html>
