<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>ShoppingVR</title>


    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/estilos.css">
  </head>

  <body>

    <header></header>

    <div class="container" id="main">
        <div class="main-form">
            <div class="row">
                <div class="col-md-12">
                    <fieldset>
                        <legend>Iniciar Sesión</legend>
                            <form method="post" id="session-form">
                                <div class="form-group">
                                    <label>Correo</label>
                                    <input type="email" id="usuario" name="usuario" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input type="password" id="clave" name="clave" class="form-control" required>
                                </div>
                                <div class="bottom-link">
                                    <a href="#">¿Haz olvidado tu contraseña?</a>
                                  </div>
                                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                                <div class="form-group bottom-link2">
                                    <label for="signup">No tienes cuenta:</label><a href="signup.html"> Registrate Ya</a>
                                </div>
                            </form>
                    </fieldset>
                </div>
            </div>
        </div>
        
      
    </div> 
    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
    <script type="text/javascript" src="../../controllers/public/login.js"></script>
  </body>
</html>
